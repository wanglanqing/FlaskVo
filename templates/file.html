<html>
<script type="text/javascript"></script>
 <head>
  {% if title %}
  <title>{{title}} - microblog</title>
  {% else %}
  <title>microblog</title>
  {% endif %}
 </head>
 <body>
  <h1>Hi,瞅瞅吧 ConnectTimeoutError!</h1>
  {% for post in posts %}
  {% if post|length>180 %}
  <p ><font color="red" >{{post}}{{post|length}}</font></p>
  {% else %}
  <p>{{post}}</p>
  {% endif %}
  {% endfor %}
 </body>
</html>
